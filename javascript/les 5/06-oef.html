<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let ouderdom=prompt("Hoe oud ben je");
		if (ouderdom < 18) {
			document.write(`Je krijgt een watertje`)
		}

		else if (ouderdom >= 18) {
			document.write(`Pintje?`)
		}

		else {
			document.write(`Je hebt iets verkeerd ingegeven`)
		}
	</script>
</body>
</html>
