<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let naam1 = "JavaScript";
    let naam2 = prompt("Wat ben je aan het leren?");
    if (naam1 == naam2) {
        document.write(`<p>Beide namen zijn gelijk</p>`)
    };
    if (naam1 === naam2) {
        document.write(`<p>Beide namen zijn identiek gelijk</p>`)
    }



    let inhoud1 = 5;
    let inhoud2 = prompt("Hoeveel is 3+2?")
    if (inhoud1 == inhoud2) {
        document.write(`<p>Beide getallen zijn gelijk</p>`)
    };
    if (inhoud1 === inhoud2) {
        document.write(`<p>Beide getallen zijn identiek gelijk</p>`)
    }
    </script>
</body>

</html>
