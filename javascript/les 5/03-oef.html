<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let leeftijd = prompt("Hoe oud bent u?");
		if (leeftijd >= 18) {
			document.write("Je bent meerderjarig")
		}

		let wachtwoord = prompt("Geef uw wachtwoord in");
		if (wachtwoord != "JavaScript") {
			document.write(`Dit is niet het correcte wachtwoord`)
		}

		let pensioen = prompt("Wat is uw leeftijd?");
		if (pensioen <
		 67) {
			document.write(`Je kan nog niet op pensioen gaan`)
		} 
	</script>
</body>
</html>
