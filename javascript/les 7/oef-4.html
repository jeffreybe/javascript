<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function eersteCharacter(taal) {
			let eerste = taal.charAt(0);
			document.write(`<p>Het eerste karakter uit ${taal} is: ${eerste}</p>`)
		}


		eersteCharacter("javascript");
		eersteCharacter("html");
		eersteCharacter("css")
	</script>
</body>
</html>
