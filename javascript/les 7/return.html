<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function product(nr1,nr2,nr3){
			let resultaat = nr1 * nr2 * nr3;
			return resultaat;
		}

		let uitkomst = product(3,4,5);
		document.write(`<p>Het product is: ${uitkomst}</p>`)
	</script>
</body>
</html>
