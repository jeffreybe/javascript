<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let namen = ["Jan", "Piet", "Joris"];
		let dieren = ['hond', 'kat', 'paard'];

		function toonEersteElementUitArray(ontvangen) {
			document.write(`<p>${ontvangen[0]}</p>`)
		}

		toonEersteElementUitArray(namen);
		toonEersteElementUitArray(dieren)
	</script>
</body>
</html>
