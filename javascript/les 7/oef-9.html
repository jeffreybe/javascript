<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let getal1 = prompt("Geef een getal.");
		let getal2 = prompt("Geef een ander getal.")

		function Vergelijking(nr1, nr2) {
			if (nr1>nr2) {
				return "kleiner dan"

			}

			else if (nr1==nr2) {
				return "gelijk aan"
			}

			else {
				return "groter dan"
			}
			}

		let verhouding = Vergelijking(getal1, getal2);
		document.write(`${getal1} is ${verhouding} dan ${getal2}`)
	</script>
</body>
</html>
