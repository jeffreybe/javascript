<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let tekstvariabele = "Dit is wat voorbeeldtekst"
		let hoofdletters = tekstvariabele.toUpperCase();
		document.write(`De variabele "${tekstvariabele}" in hoofdletters is: "${hoofdletters}". De oorspronkelijke variabele is nog altijd "${tekstvariabele}"`);
		tekstvariabele = tekstvariabele.toUpperCase();
		document.write(`<p>${tekstvariabele}</p>`)

	</script>
</body>
</html>
