<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let htmlTags = ["html", "p", "div"];
		document.write(htmlTags);
		let extraTag = prompt("Wil je een tag toevoegen?");
		htmlTags.push(extraTag);
		document.write(`<p>${htmlTags}</p>`)

	</script>
</body>
</html>
